<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="heading" id="heading">BLACKJACK</h1>
        <div id="blue-btn-message" class="message">
            <p class="message" id="message">Want to play a round?</p>
            <div class="choice" id="choice">
                <button class="red-btn" id="red-btn" title="Red Pill: Press for YES"></button>
                <button class="blue-btn" id="blue-btn" title="Blue Pill: Press for NO"></button>
            </div>
        </div>
        <div class="game-started" id="game-started">
            <p class="cards-el" id="cards-el">Cards :</p>
            <p class="sum-el" id="sum-el">Sum :</p>
            <button class="start-game-btn" id="start-game-btn">Start Game</button>
            <button class="new-card-btn" id="new-card-btn">New Card</button>
            <button class="game-restart-btn" id="game-restart-btn"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
        </div>
        <script defer src="script.js"></script>
    </main>
    <footer class="footer">Copyright and Designed by: <a href="#">Raunak Raj</a></footer>
</body>
</html>
